<html>
        {% include 'header.html' %}
    <body>

        <div class="container">
            <div class="registration">
              <form class="col s4" action="addSomeone/{{title}}" method="POST">
                      <input placeholder="{{title}} Id" name="personId" type="text" >
                      <input placeholder="Extra detailed information" name="name" type="text" >
                <input class="waves-light btn our-colour" type="submit" value="Submit" name="">
                <!-- <input  onclick="location.href='/changeOwner/wholesaler';" class="waves-light btn our-colour" type="button" value="Transfer Ownership" style="color: white;"  name=""> -->
              </form>
            </div>
            <div class="worked">
                <h4>List of {{ title }}s</h4>
                    <hr/>
                    <table>
                      <thead>
                        <tr>
                            <!-- <th>Transaction ID</th> -->
                            <th>Id</th>
                            <th>Name</th>
                        </tr>
                      </thead>
                      <tbody>
                            {% for arr in worked %}
                            <tr>
                              <td>{{ arr['personId'] }}</td>
                              <td>{{ arr['name'] }}</td>
                            </tr>
                            {% endfor %}
                          </tbody>
                    </table>
                    <!-- END TABLE -->
                  </div>
</div>
    </body>
</html>
